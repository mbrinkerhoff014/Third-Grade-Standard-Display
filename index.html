<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3rd Grade Standards Selector</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .selector, .display {
      margin-bottom: 40px;
    }
    h2 {
      margin-top: 40px;
    }
    .subject-button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    .standard {
      margin: 10px 0;
    }
    .standard label {
      display: block;
    }
    #displayArea {
      border: 1px solid #aaa;
      padding: 20px;
      background: #f1f1f1;
      font-size: 24px;
      line-height: 1.6;
    }
    .hidden {
      display: none;
    }
    .collapsible {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .active, .collapsible:hover {
      background-color: #ccc;
    }
    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f9f9f9;
    }
    #searchBar {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>3rd Grade Standards Selector</h1>

  <input type="text" id="searchBar" placeholder="Search standards..." oninput="filterStandards()">

  <div class="selector">
    <h2>Select Standards</h2>
    <div id="standards"></div>
  </div>

  <div class="display">
    <h2>Display Mode</h2>
    <button class="subject-button" onclick="showSelected('Reading')">Reading</button>
    <button class="subject-button" onclick="showSelected('Math')">Math</button>
    <button class="subject-button" onclick="showSelected('Science')">Science</button>
    <button class="subject-button" onclick="showSelected('Social Studies')">Social Studies</button>

    <div id="displayArea" class="hidden"></div>
  </div>

  <script>
    window.onload = renderStandards;
  </script>
</body>
</html>
