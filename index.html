<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3rd Grade Standards Selector</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .selector, .display {
      margin-bottom: 40px;
    }
    h2 {
      margin-top: 40px;
    }
    .subject-button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    .standard {
      margin: 10px 0;
    }
    .standard label {
      display: block;
    }
    #displayArea {
      border: 1px solid #aaa;
      padding: 20px;
      background: #f1f1f1;
    }
    .hidden {
      display: none;
    }
    .collapsible {
      background-color: #eee;
      color: #444;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 16px;
      margin-bottom: 5px;
    }
    .active, .collapsible:hover {
      background-color: #ccc;
    }
    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f9f9f9;
    }
    #searchBar {
      padding: 10px;
      margin-bottom: 20px;
      width: 100%;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>3rd Grade Standards Selector</h1>

  <input type="text" id="searchBar" placeholder="Search standards..." oninput="filterStandards()">

  <div class="selector">
    <h2>Select Standards</h2>
    <div id="standards"></div>
  </div>

  <div class="display">
    <h2>Display Mode</h2>
    <button class="subject-button" onclick="showSelected('Reading')">Reading</button>
    <button class="subject-button" onclick="showSelected('Math')">Math</button>
    <button class="subject-button" onclick="showSelected('Science')">Science</button>
    <button class="subject-button" onclick="showSelected('Social Studies')">Social Studies</button>

    <div id="displayArea" class="hidden"></div>
  </div>

  <script>
    const standards = {/* full standards object goes here */};

    function renderStandards() {
      const standardsDiv = document.getElementById("standards");
      standardsDiv.innerHTML = "";
      Object.keys(standards).forEach(subject => {
        const section = document.createElement("div");

        const button = document.createElement("button");
        button.className = "collapsible";
        button.textContent = subject;
        button.onclick = function () {
          this.classList.toggle("active");
          const content = this.nextElementSibling;
          content.style.display = content.style.display === "block" ? "none" : "block";
        };

        const content = document.createElement("div");
        content.className = "content";

        standards[subject].forEach((s, i) => {
          const id = `${subject}-${i}`;
          const div = document.createElement("div");
          div.className = "standard";
          div.innerHTML = `
            <label>
              <input type="checkbox" value="${subject}" data-tag="${s.tag}" data-text="${s.text}" data-success="${s.success}" id="${id}">
              <strong>${s.tag}</strong>: ${s.text}
            </label>`;
          content.appendChild(div);
        });

        section.appendChild(button);
        section.appendChild(content);
        standardsDiv.appendChild(section);
      });
    }

    function showSelected(subject) {
      const checkboxes = document.querySelectorAll(`input[type=checkbox]:checked`);
      const displayArea = document.getElementById("displayArea");
      displayArea.innerHTML = "<h3>Selected Standards for " + subject + "</h3>";

      let hasContent = false;
      checkboxes.forEach(cb => {
        if (cb.value === subject) {
          const tag = cb.getAttribute("data-tag");
          const text = cb.getAttribute("data-text");
          const success = cb.getAttribute("data-success");
          displayArea.innerHTML += `
            <p><strong>${tag}</strong>: ${text}<br><em>Success Criteria:</em> ${success}</p>`;
          hasContent = true;
        }
      });

      displayArea.classList.toggle("hidden", !hasContent);
    }

    function filterStandards() {
      const term = document.getElementById("searchBar").value.toLowerCase();
      const allStandards = document.querySelectorAll(".standard");
      allStandards.forEach(div => {
        const label = div.textContent.toLowerCase();
        div.style.display = label.includes(term) ? "block" : "none";
      });
    }

    renderStandards();
  </script>
</body>
</html>
